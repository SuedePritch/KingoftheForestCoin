<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>King of the Forest</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12"></div>
            <h1 class="text-center">King of the Forest</h1>
            <hr><br>
        </div>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div class="text-center" id="content" style="display:none">
            <p>Introducing King of the Forest Coin</p>
            Coins are <span class="token-price"></span> Ether.
            You currently have <span class="kotf-balance"></span>&nbsp;KOTF
            <hr><br>
            <form onSubmit="App.buyTokens(); return false;" role="form" >
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" id="numberOfTokens" name="number" value="1" min="1" pattern="[0-9]">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                </div>
            </form>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens Sold </p>
            <hr>
            <p id="accountAddress"></p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>  
    <script src="javascript/app.js"></script>
</body>
</html>
