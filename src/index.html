<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>King of the Forest</title>
</head>
<body>
    <div class="title">
        <img src="KingOfTheForestTitle.svg" alt="King of the Forest">
        <div class="account">
            <p id="accountAddress">0xD6f7B293D104c14167b0224F06026C8B89bE8C0f</p>
            <span class="kotf-balance"></span>&nbsp;KOTF
        </div>
    </div>
        <div id="loader"><p class="text-center">Loading...</p></div>
        
        <div class="content" id="content" style="display:none">
            <p>Introducing King of the Forest Coin</p>
            <form onSubmit="App.buyTokens(); return false;" role="form" >
                <div class="form-group">
                    Coins are <span class="token-price"></span> Ether.
                    <div class="input-group">
                        <input type="number" class="form-control" id="numberOfTokens" name="number">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Buy Tokens</button>
                        </span>
                    </div>
                </div>
            </form>
            <!-- <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->
            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens Sold </p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>  
    <script src="javascript/app.js"></script>
</body>
</html>
